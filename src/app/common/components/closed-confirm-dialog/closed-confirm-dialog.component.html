<div class="dialog-container">
    <div mat-dialog-title>
        <h3>{{data.title}}</h3>
    </div>
    <div mat-dialog-content>
        <p>{{data.content}}</p>
    </div>
    <div mat-dialog-actions class="action-container">
        <div class="action-row">
            <button mat-raised-button (click)="dialogRef.close(true)" class="buttonColor">Confirm</button>
            <button mat-button (click)="dialogRef.close(false)" mat-raised-button>Cancel</button>
        </div>
    </div>
</div>
